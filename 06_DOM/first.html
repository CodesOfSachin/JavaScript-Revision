<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const arr1 = ["Sachin", "Mihawk", "Shawk", "hawkeye"];
    const arr2 = ["Red", "Yellow", "Grey", "White"];

    arr1.forEach((element, index) => multipleButton(element, arr2[index]));

    function multipleButton(text, color) {
        const button = document.createElement("button")
        console.log(button);
        button.className = "customButton"
        button.setAttribute("type", "submit");
        button.style.backgroundColor = `${color}`
        button.style.padding = "5px"
        const addText = document.createTextNode(`${text}`)
        button.appendChild(addText);

        document.body.appendChild(button);
    }

</script>
</html>
